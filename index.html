            <div class="form hidden">
                <form action="#">

                    <label for="bTitle">Title:</label>
                    <input type="text" name="title" id="bTitle" placeholder="The hobbit"><br>

                    <label for="bAuthor">Author:</label>
                    <input type="text" name="title" id="bAuthor" placeholder="JRR Tolkein"><br>

                    <label for="bStatus">Status:</label>
                    <select name="bStatus" id="bStatus">
                        <option value="fini">Finished</option>
                        <option value="almst">Still reading</option>
                    </select>
                    <button type="button" onclick="addBookToLibrary()">Add Book</button>
                    <button class="displayBooks">display booklist</button>
                    <div class="books">Hello</div>

                </form>
